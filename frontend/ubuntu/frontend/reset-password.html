<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação | Recuperar Senha</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jogo de Adivinhação</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="login.html">Entrar</a></li>
                    <li><a href="register.html">Cadastrar</a></li>
                </ul>
            </nav>
        </header>

        <main class="auth-page">
            <div class="auth-container">
                <h2>Recuperar Senha</h2>
                <p class="auth-description">Digite seu e-mail para receber as instruções de recuperação.</p>
                
                <form class="auth-form" id="reset-password-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Enviar E-mail de Recuperação</button>
                </form>
                
                <div class="auth-footer">
                    <p>Lembrou da senha? <a href="login.html">Faça login aqui</a></p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Jogo de Adivinhação. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
