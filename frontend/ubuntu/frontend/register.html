<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo de Adivinhação | Cadastro</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  
  <!-- Carrega a lib do Supabase primeiro -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Jogo de Adivinhação</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="login.html">Entrar</a></li>
          <li><a href="register.html" class="active">Cadastrar</a></li>
        </ul>
      </nav>
    </header>

    <main class="auth-page">
      <div class="auth-container">
        <h2>Criar Conta</h2>
        <p class="auth-description">Cadastre-se gratuitamente e comece a jogar!</p>

        <form class="auth-form" id="register-form">
          <div class="form-group">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required />
            <small>Mínimo de 6 caracteres</small>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirmar Senha</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>

          <div class="form-group terms">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"
              >Aceito os <a href="#">termos de uso</a> e
              <a href="#">política de privacidade</a></label
            >
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Criar Conta
          </button>
        </form>

        <div class="auth-footer">
          <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Jogo de Adivinhação. Todos os direitos reservados.</p>
    </footer>
  </div>

  <!-- Carrega a configuração do Supabase depois da lib -->
  <script src="js/supabase-config.js"></script>

  <!-- Carrega o auth.js por último -->
  <script src="js/auth.js"></script>
  <script type="module" src="js/signup.js"></script>
</body>
</html>
